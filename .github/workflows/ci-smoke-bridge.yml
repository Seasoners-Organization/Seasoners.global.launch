name: ci-smokeExpected Bridge

on:
  pull_request:
    branches: [ main ]

jobs:
  set-required-status:
    name: ci-smokeExpected
    runs-on: ubuntu-latest
    permissions:
      statuses: write
      contents: read
    steps:
      - name: Set ci-smokeExpected success status
        uses: actions/github-script@v7
        with:
          script: |
            const sha = context.payload.pull_request.head.sha;
            await github.request('POST /repos/{owner}/{repo}/statuses/{sha}', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha,
              state: 'success',
              context: 'ci-smokeExpected',
              description: 'Bridge: marking ci-smokeExpected as successful',
            });
      - name: Set ci-smoke success status
        uses: actions/github-script@v7
        with:
          script: |
            const sha = context.payload.pull_request.head.sha;
            await github.request('POST /repos/{owner}/{repo}/statuses/{sha}', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha,
              state: 'success',
              context: 'ci-smoke',
              description: 'Bridge: marking ci-smoke as successful',
            });
