name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      RESEND_API_KEY: re_test
      SENDGRID_API_KEY: SG.test_dummy
      STRIPE_SECRET_KEY: sk_test_123
      DATABASE_URL: file:./tmp/ci-test.db
      DISABLE_LAUNCH_GATE: 'true'

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Prepare database (Prisma SQLite)
      run: |
        mkdir -p tmp
        npx prisma generate
        npx prisma db push

    - name: Run Jest tests
      run: npm run test
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Build Next.js app
      run: npm run build

    - name: Run Playwright tests
      run: npm run test:e2e

    - name: Install pa11y
      run: npm install -g pa11y

    - name: Start Next.js server
      run: |
        npm run start &
        sleep 20  # Wait for server to be ready

    - name: Run pa11y tests (non-blocking)
      continue-on-error: true
      run: |
        # Test main pages
        pa11y http://localhost:3000 --reporter cli
        pa11y http://localhost:3000/about --reporter cli
        pa11y http://localhost:3000/jobs --reporter cli
        pa11y http://localhost:3000/stays --reporter cli
        pa11y http://localhost:3000/list --reporter cli
        # Removed /browse as this route does not exist and caused CI failure

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          playwright-report/
          coverage/
        retention-days: 30